# -------------------------------------------------------------------
# basic settings
# -------------------------------------------------------------------
# change prefix key to ctrl + space
unbind C-b
set -g prefix C-Space

# index starts from 1
set -g base-index 1
set -g pane-base-index 1

# renumber windows when a window is closed
set -g renumber-windows on
 
# history
set -g history-limit 102400

# repeat time limit (ms)
set -g repeat-time 500

# add truecolor support (tmux info | grep Tc)
set -ga terminal-overrides ",xterm-256color:Tc"

# key binding in the status line (bind :)
set -g status-keys emacs

# enable mouse
set -g mouse on

# -------------------------------------------------------------------
# key bindings
# -------------------------------------------------------------------
# split window vertical/horizontal
bind v split-window -v
bind V split-window -h

# moving windows
bind -n C-S-Right swap-window -d -t :+
bind -n C-S-Left swap-window -d -t :-

# back and forth
bind -r Left previous-window
bind -r Right next-window

# pane-movement
bind -n M-Left select-pane -L
bind -n M-Down select-pane -D
bind -n M-Up select-pane -U
bind -n M-Right select-pane -R

# pane resize
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# synchronize panes
bind * setw synchronize-pane

# reload settings
bind r source ~/.tmux.conf \; display "Reloaded!"

# kill all pane but active one
bind e kill-pane -a

# kill current window
bind C-c kill-window

# -------------------------------------------------------------------
# plugins and theme
# -------------------------------------------------------------------
# plugins
set -g @plugin "aaronpowell/tmux-weather"

# theme
source ~/.tmux.powerline.conf

# load plugins
run "~/.tmux/plugins/tpm/tpm"
