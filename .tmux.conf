
# -------------------------------------------------------------------
# Session options
# -------------------------------------------------------------------
# Change prefix key to C-t
unbind C-b
set -g prefix C-t

# Index starts from 1
set -g base-index 1
set -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on
 
# History
set -g history-limit 102400

# Repeat time limit (ms)
set -g repeat-time 500

# 256-color terminal
set -g default-terminal "screen-256color"

# Add truecolor support (tmux info | grep Tc)
set -ga terminal-overrides ",xterm-256color:Tc"

# Key binding in the status line (bind :)
set -g status-keys emacs

# Mouse
set -g mouse on

# -------------------------------------------------------------------
# Key bindings
# -------------------------------------------------------------------
# Split window vertical/horizontal
bind v split-window -v
bind h split-window -h

# Moving windows
bind -n C-S-Right swap-window -d -t :+
bind -n C-S-Left swap-window -d -t :-

# Back and forth
bind -r Left previous-window
bind -r Right next-window

# Pane-movement
bind -n M-Left select-pane -L
bind -n M-Down select-pane -D
bind -n M-Up select-pane -U
bind -n M-Right select-pane -R

# Pane resize
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# Synchronize panes
bind * setw synchronize-pane

# Reload settings
bind r source ~/.tmux.conf \; display "Reloaded!"

# Kill all pane but active one
bind e kill-pane -a

# Kill current window
bind C-c kill-window

# -------------------------------------------------------------------
# Plugins and theme
# -------------------------------------------------------------------
# Plugins
set -g @plugin "aaronpowell/tmux-weather"

# Theme
source ~/.tmux.powerline.conf

# Load plugins
run "~/.tmux/plugins/tpm/tpm"
